<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Home</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Login - Future Home</h1>
            <form  onsubmit="validateForm(event)">
                <input type="email" id="email" placeholder="Enter Your Email Address" required>
                <br>
                <input type="password" id="password" name="password"  placeholder="Enter Your Password" required>
                <br>
                <h2></h2>
                <button type="submit">Login</button>
                <h3 onclick="redirectToRegister()"> Click to Register Here </h3>
            </form>
        </div>
    </div>

</body>
</html>
