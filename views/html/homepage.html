<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Home - Builder's Projects</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <header>
    <h1>Welcome, Builder!</h1>
    <button id="addProjectButton">Add Project</button>
  </header>
  <main>
    <section id="projectGrid"></section>
  </main>
  <div id="projectDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="projectModalTitle">Project Details</h2>
      <p id="projectModalDescription"></p>
      <img id="projectModalImage" src="" alt="Project Image">
    </div>
  </div>
  <script src="../js/homepage.js"></script>
</body>
</html>
